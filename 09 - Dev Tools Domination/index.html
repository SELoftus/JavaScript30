<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', '+php');
    //console.log(`Hello I am a ${var} string!`);

    // Styled
    //console.log('%cI am some great text.', 'font-size:50px'; background: red; text-shadow: 10px 10px 0 blue'); //%c in front of thing you want to style, then add formatting

    // warning!
    //console.warn('OH NOOO');

    // Error :|
    //console.error('Shoot!);

    // Info
    console.info('Every 20 years dead giant squid wash up on the beaches of Newfoundland')

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!') 

    // clearing
    console.clear(); //clears console

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); //gives you drop-down showing everything relating to the element

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Sarah');
    console.count('Sarah');
    console.count('Steve');
    console.count('Sarah');
    console.count('Sarah');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  console.table(dogs);
  </script>
</body>
</html>
